<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="assets/img/logo/logo-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="sidebar close">
        <div class="logo-details">
            <div>
                <img src="assets/img/logo/logo-icon-branco.png" alt="">
            </div>
            <span class="logo_name"><img src="assets/img/logo/logo-escrita-branco.png" alt=""></span>
        </div>

        <ul class="nav-links">
            <li class="li-not-selected">
                <a href="dashboard.html">
                    <i class='bx bxs-bar-chart-alt-2'></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="dashboard.html">Dashboard</a></li>
                </ul>
            </li>
            <li class="li-not-selected">
                <a href="#">
                    <i class='bx bxs-user'></i>
                    <span class="link_name">Perfil</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Perfil</a></li>
                </ul>
            </li>
            <li class="li-not-selected">
                <a href="#">
                    <i class='bx bx-paperclip'></i>
                    <span class="link_name">Relatório</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Relatório</a></li>
                </ul>
            </li>
            <li class="li-selected">
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="link_name">Hierarquia</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Hierarquia</a></li>
                </ul>
            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img src="https://ssl8972.websiteseguro.com/curtiram/images/fotos/mh_interna_destaque_terno-preto-homem.jpg" alt="profileImg">
                    </div>
                    <div class="name-job">
                        <div class="profile_name">Prem Shahi</div>
                        <!-- <div class="job">Web Desginer</div> -->
                    </div>
                    <div class="icon-exit">
                        <a href="index.html">
                            <i class='bx bx-log-out'></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <!-- HEADER -->
        <div class="navbar-dashboard">
            <div class="barra-pesquisa">
                <input type="search" name="" value="" placeholder="Buscar">
                <button type="submit" class="btn-nav-dash"><i class="fas fa-search"></i></button>
            </div>
            <button class="btn-nav-dash"><i class="fas fa-plus"></i></button>

        </div>

        <!-- CONTAINER -->
        <div class="container">
            <div class="row">
                <div class="sub-chefe">
                  <img src="https://ssl8972.websiteseguro.com/curtiram/images/fotos/mh_interna_destaque_terno-preto-homem.jpg" alt="">
                  <h3>Nome do gestor</h3>
                </div>
            </div>

            <!-- TABELA -->
            <div class="tabela-subordinados">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>3</th>
                        <th>3</th>
                        <th>Operações</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>
                            <button class="btn-nav-dash"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn-nav-dash-red"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>


    <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
                arrowParent.classList.toggle("showMenu");
            });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".logo-details");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });
    </script>
</body>
</html>
