</head>

<body>

            <span class="logo_name"><img src="assets/img/logo/logo-escrita-branco.png" alt=""></span>
        </div>

        <ul class="nav-links">
            <li class="li-not-selected">
                <a href="dashboard.html">
                    <i class='bx bxs-bar-chart-alt-2'></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="dashboard.html">Dashboard</a></li>
                </ul>
            </li>
            <li class="li-selected">
                <a href="perfil.html">
                    <i class='bx bxs-user'></i>
                    <span class="link_name">Perfil</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="perfil.html">Perfil</a></li>
                </ul>
            </li>
            <li class="li-not-selected">
                <a href="relatorio.html">
                    <i class='bx bx-paperclip'></i>
                    <span class="link_name">Relatório</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="relatorio.html">Relatório</a></li>
                </ul>
            </li>
            <li class="li-not-selected">
                <a href="dependentes.html">
                    <i class='bx bxs-group'></i>
                    <span class="link_name">Dependentes</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="dependentes.html">Dependentes</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="#">
                        <i class="fab fa-java"></i>
                        <span class="link_name">Client Java</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow'></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" href="#">Client Java</a></li>
                    <li><a href="#">Download</a></li>
                    <li><a href="#">Baixar JRE</a></li>
                </ul>
            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img class="profilePic" src="" alt="profileImg">
                    </div>
                    <div class="name-job">
                        <div class="profile_name">Kaique</div>
                        <!-- <div class="job">Web Desginer</div> -->
                    </div>
                    <div class="icon-exit">
                        <a href="index.html">
                            <i class='bx bx-log-out'></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="navbar-dashboard">
            <a href="perfil.html">
                <div class="barra-pesquisa">
                    <button type="submit" class="btn-nav-dash"><i class="fas fa-arrow-left"></i></button>
                </div>
            </a>
        </div>


        <div class="container-site">
            <div class="cadastro-empresa">
                <h1>Edição de perfil:</h1>
                <div class="form-cadastro">
                    <form action="">
                        <div class="dashboard-row">
                            <div class="col-6 form-item">
                                <label for="inp-id-maquina">Nome:</label>
                                <input type="text" name="" required id="inp-nome">
                            </div>
                            <div class="col-6 form-item">
                                <label for="inp-nome-maquina">Email:</label>
                                <input type="email" name="" required id="inp-email">
                            </div>
                        </div>

                        <div class="dashboard-row">
                            <div class="form-item">
                                <label>Forma de contato:</label>
                            </div>
                        </div>
                        <div class="dashboard-check">
                            <div class="form-item checkbox-contato alinhado">
                                <input type="checkbox" id="contato-whatsapp" name="forma-contato" value="WhatsApp">
                                <label for="contato-whatsapp"></label>
                                <input type="phone" id="input-whatsapp" name="">
                            </div>
                            <div class="form-item checkbox-contato alinhado">
                                <input type="checkbox" id="contato-telegram" name="forma-contato" value="Telegram">
                                <label for="contato-telegram"></label>
                                <input type="phone" id="input-telegram" name="">
                            </div>
                            <div class="form-item checkbox-contato alinhado">
                                <input type="checkbox" id="contato-slack" name="forma-contato" value="Slack">
                                <label for="contato-slack"></label>
                                <input type="email" id="input-slack" name="">
                            </div>
                        </div>
                        <div class="form-item">
                            <button class="btn-geral" id>Alterar informações</button>
                            <button class="btn-geral cancelar" id="btn-alterar-senha">Alterar Senha</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="alerta"></div>
    <div class="modal-screen" id="modal-alterar-senha">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Alterar senha</h2>
                <br>
            </div>
            <div class="modal-body">
                <div>
                    <span>Digite sua senha atual:</span>
                    <input type="password" name="" id="inp-senha" placeholder="Senha">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-geral" id="btn-prosseguir-modal">Continuar</button>
                <button class="btn-geral cancelar" id="btn-cancelar-modal">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/editaPerfil.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/sidebar.js"></script>
</body>

</html>
