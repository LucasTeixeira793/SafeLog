<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"  integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cadastro de pessoas</title>
</head>

<body>
    <!-- Banner -->
    <div class="banner">
        <!-- Cabeçalho -->
        <div class="barra-navegacao">
            <div class="container text-center">
                <a href="index.html">
                    <img src="assets/img/logo/logo-escrita-branco.png" alt="" />
                </a>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-0.552 0 1000.552 33.699">
            <path style="fill-rule: nonzero; paint-order: markers stroke; stroke: rgba(0, 0, 0, 0); fill: #fcfcfc;" d="M -0.665 3.605 L -0.456 36.826 C -0.456 36.826 1027.269 34.366 1000.26 34.419 L 999.609 1.491 C 810.011 27.8 198.159 30.273 -0.665 3.605 Z" transform="matrix(0.999982, 0.006, -0.006, 0.999982, 0.123952, -3.000008)"/>
        </svg>
    </div>


    <!-- FORMULARIO -->
      <div class="container-site">
          <div class="cadastro-empresa">
              <h1>Cadastro de pessoas:</h1>
              <div class="form-cadastro">
                  <form action="">
                      <div class="dashboard-row">
                          <div class="col-md-6 col-sm-12    form-item">
                              <label for="inp-nome">Nome completo:</label>
                              <input type="text" name="" id="inp-nome">
                          </div>
                          <div class="col-md-6 col-sm-12 form-item">
                              <label for="inp-email">Email:</label>
                              <input type="text" name="" id="inp-email">
                          </div>
                      </div>
                      <div class="dashboard-row">
                          <div class="col-md-6 col-sm-12 form-item">
                              <label for="inp-senha">Senha:</label>
                              <input type="password" name="" id="inp-senha">
                          </div>
                          <div class="col-md-6 col-sm-12 form-item">
                              <label for="inp-conf-senha">Confirmar senha:</label>
                              <input type="password" name="" id="inp-conf-senha">
                          </div>
                      </div>
                      <div class="form-item">
                          <button class="btn-geral">Cadastrar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>




    <!-- FOOTER -->
    <div class="footer">
        <div class="divisoria">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: rgb(238, 238, 238)"></path>
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="
                stroke: none;
                fill: rgb(224, 224, 224);
                transform: translateY(30px);
              "></path>
            </svg>
        </div>
        <div class="footer-container">
            <p>Copyright <span>Safelog &copy;</span>, <span id="footer-year"></span></p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>

<div class="modal-screen" id="modal-verify-token">
    <div class="modal-container">
        <div class="modal-header">
            <h2>Cadastrar pessoas</h2>
            <h6>Digite seu email e o token que foram enviados a você</h6>
        </div>
        <div class="modal-body">
            <div>
              <h6>Email:</h6>
              <input type="text" name="" value="">
            </div>
            <div>
              <h6>Token:</h6>
              <input type="text" name="" value="">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-geral" id="btn-prosseguir-modal" onclick="fecharModal()">Prosseguir</button>
            <button class="btn-geral cancelar" id="btn-cancelar-modal" onclick="cancelarModal()">Cancelar</button>
        </div>
    </div>
</div>

<script>
    var currentYear = new Date().getFullYear();
    document.getElementById("footer-year").innerHTML = currentYear;
</script>
